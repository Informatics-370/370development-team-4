<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap 5 Side Bar Navigation</title>
        <!-- bootstrap 5 css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <!-- BOX ICONS CSS-->
        <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
        <!-- Poppins -->
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
        <div class="app-customer-navbar"></div>
        <div class="container py-5">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8">
              <div class="card rounded-3 overflow-auto shadow">
                <!-- Heading -->
                <h4 class="text-black text-center pt-4 text-uppercase">Hello, {{ titleMap[user.title] || 'Unknown Title' }} {{ user.lastName }}</h4>
                <div class="card-body">
                  <form class="px-md-2" (submit)="updateProfile()">
                    <div class="row">
                      <!-- Details Input Row -->
                      <div class="col-2">
                        <label class="form-label text-black" for="title">Title:</label>
                        <input type="text" id="title" class="form-control" [(ngModel)]="user.title" [disabled]="!isEditMode" name="title" />
                      </div>
                      <div class="col-5">
                        <!-- Name Input -->
                        <div class="form-group">
                          <label for="firstName" class="form-label text-black">{{ isBusiness ? 'Company Name:' : 'First Name:' }}</label>
                          <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" [disabled]="!isEditMode" name="firstName" />
                        </div>
                      </div>
                      <div class="col-5">
                        <!-- Last Name Input -->
                        <div class="form-group">
                          <label for="lastName" class="form-label text-black">{{ isBusiness ? 'Registration No:' : 'Last Name:' }}</label>
                          <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" [disabled]="!isEditMode" name="lastName"/>
                        </div>
                      </div>
                    </div><!-- End Details Input Row -->
        
                    <!-- Contact Details Row -->
                    <div class="row mt-2">
                      <div class="col-6">
                        <!-- Email  Input -->
                        <div class="form-group">
                          <label class="form-label text-black" for="email">Email:</label>
                          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" [disabled]="!isEditMode" name="email"/>
                        </div>
                      </div>
                      <div class="col-6">
                        <!-- Cell Number Input -->
                        <div class="form-group">
                          <label for="cellNo" class="form-label text-black">Preferred Contact Number:</label>
                          <input type="tel" id="cellNo" class="form-control" [(ngModel)]="user.phoneNumber" [disabled]="!isEditMode" name="phoneNumber"/>
                        </div>
                      </div>
                    </div><!-- End Contact Details Row -->
        
                    <!-- Address Line 1 -->
                    <div class="form-group mt-2">
                      <label for="addressInput" class="form-label text-black">Address:</label>
                      <input type="text" id="addressInput" class="form-control" [(ngModel)]="user.address" [disabled]="!isEditMode" name="address"/>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center mt-4">
                      <button type="button" class="btn btn-lg text-uppercase text-white ripple shadow"
                      style="background-color: #D6AD60;"
                      (click)="isEditMode ? updateUserProfile() : toggleEditMode()">
                          {{ isEditMode ? 'Save Changes' : 'Edit Profile' }}
                      </button>
                      <button type="button" class="btn btn-lg text-uppercase text-white ripple shadow ms-3" (click)="deleteAccount()" style="background-color: #E33131;">
                        Delete Account
                      </button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>      
        <div class="footer"></div>
    </body>
</html>
