<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 Side Bar Navigation</title>
  <!-- bootstrap 5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <!-- BOX ICONS CSS-->
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <!-- Poppins -->
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <div class="app-customer-navbar"></div>
    <div class="row">
        <!-- Left Divider -->
        <div class="col-md-4" style="background-color: #31AF99; height: 150vh;">
            <div class="app-startup-div"></div>
        </div>
    
        <div class="col-md-8" style="background-color: #373435; height: 150vh;">
            <section class="h-100 h-custom">
                <div class="container py-5">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-lg-8">
                      <div class="card rounded-3 overflow-auto shadow">
                        <!-- Heading -->
                        <h4 class="text-black text-center pt-4">{{'Two-Factor Authentication' | uppercase }}</h4>
                        <div class="card-body">
                            <form class="px-md-2">
                                <div class="row">
                                    <!-- Details OTP Row -->
                                    <div class="col-12">
                                        <label class="form-label text-black" for="otp">Please enter your OTP:</label>
                                        <input type="text" id="otp" name="otp" class="form-control" [(ngModel)]="otp"/>
                                    </div>
                                </div><!-- End Details OTP Row -->
                                <!-- Submit Button -->
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg text-uppercase text-white ripple shadow" (click)="verifyOTP()">Verify OTP</button>
                                </div>
                            </form><!--End of OTP Form -->                            
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>

        </div>
    </div>
</body>
</html>
