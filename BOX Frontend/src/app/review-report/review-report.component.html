<div class="row page-row">
  <!--Menu bar-->
  <div class="col-md-3">
    <div class="app-menu"></div>
  </div>
  <!--PAGE CONTENT-->
  <div class="col-md-9 page-content">
    <div class="container mt-5">
      <div class="chart-container" style="margin-bottom: 1em;">
        <canvas id="sentimentChart" width="400" height="400"></canvas>
        <button (click)="downloadReport()">Download Report</button>
      </div>
      <br>
      <table class="table report-table table-striped table-success table-hover">
        <thead>
          <tr>
            <th>Average Product Rating</th>
            <th>% of Users Who Recommend Mega Pack</th>
            <th>% of Users Who Do Not Recommend Mega Pack</th>
          </tr>
        </thead>
        <tbody class="">
          <tr>
            <td>{{ averageRating }}</td>
            <td>{{ recommendPercentage }}</td>
            <td>{{ nonRecommendPercentage }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mt-3"></div>
  </div>
</div>
